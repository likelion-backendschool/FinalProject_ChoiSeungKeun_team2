<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org">

<head>
    <title>회원가입</title>
</head>

<body>
<section>
    <div class="container">
        <h1>회원가입</h1>

        <script>
            function JoinForm_submit(form) {
                form.username.value = form.username.value.trim();
                if (form.username.value.length == 0) {
                    alert("아이디를 입력해주세요");
                    form.username.focus();
                    return;
                }

                form.password.value = form.password.value.trim();
                if (form.password.value.length == 0) {
                    alert("비밀번호를 입력해주세요");
                    form.password.focus();
                    return;
                }

                form.passwordConfirm.value = form.passwordConfirm.value.trim();
                if (form.passwordConfirm.value.length == 0) {
                    alert("비밀번호 확인을 입력해주세요");
                    form.passwordConfirm.focus();
                    return;
                }

                form.email.value = form.email.value.trim();
                if (form.email.value.length == 0) {
                    alert("이메일을 입력해주세요.");
                    form.email.focus();
                    return;
                }

                if (form.password.value !== form.passwordConfirm.value) {
                    alert("입력한 비밀번호와 일치하지 않습니다.");
                    form.passwordConfirm.value = "";
                    form.passwordConfirm.focus();
                    return;
                }


                form.submit();
            }
        </script>

        <form th:action method="POST" th:object="${memberJoinForm}" onsubmit="JoinForm_submit(this); return false;">
            <div>
                <span>아이디</span>
                <input type="text" th:field="*{username}">
            </div>
            <div>
                <span>비밀번호</span>
                <input type="password" th:field="*{password}">
            </div>
            <div>
                <span>비밀번호 확인</span>
                <input type="password" th:field="*{passwordConfirm}">
            </div>
            <div>
                <span>이메일</span>
                <input type="email" th:field="*{email}">
            </div>
            <div>
                <span>작가명</span>
                <input type="text" th:field="*{nickname}">
            </div>
            <div>
                <input type="submit" value="회원가입">
            </div>
        </form>
    </div>
</section>
</body>

</html>
